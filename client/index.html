<!DOCTYPE html>
<html>
  <head>
    <title>iData Test</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../index.js" type="text/javascript"></script>
  </head>

  <body>
    <div style="display: flex; justify-content: center; margin-top: 20%;">
      <h1>Welcome to the iData Research Web Developer Test</h1>
    </div>
      <button type="button" id="myBtn" class="btn btn-outline-primary">Primary</button>
      <table id="myTable" class="table" style="display:none">
        <thead>
          <tr>
            <th scope="col">Timestamp</th>
            <th scope="col">Currency</th>
            <th scope="col">Symbol</th>
            <th scope="col">Market Price</th>
          </tr>
        </thead>
        <tbody id="rows">
        </tbody>
      </table>
    <div>

    </div>
  </body>
</html>
<script>
document.getElementById("myBtn").addEventListener("click", displayTable);

function displayTable() {
    document.getElementById("myTable").style.display = "block";
    $.ajax({
      url: 'http://localhost:5000/api',
      type: 'get',
      success: function(data) {
        if (data && data.chart && data.chart.result.length > 0) {
          let meta = data.chart.result[0].meta;
          let rowData = `<tr><td>${new Date().toLocaleString()}</td><td>${meta.currency}</td><td>${meta.symbol}</td><td>${meta.regularMarketPrice}</td></tr>`;
          $("#myTable").find('tbody').append(rowData);
        } else {
          console.error('Missing data in JSON response');
        }
      }
    });
}
</script>
